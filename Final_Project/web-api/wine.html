<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wine Quality Predictor</title>
      <!-- Custom styles for this template -->
      <link  rel="stylesheet" href="{{ url_for('static', filename='css/logo-nav.css') }}">

    <!-- Bootstrap core CSS -->
    <link  rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">

  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='resources/nerdstrom_logo.png')   }}" width="200" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation$
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/titanic">Titanic</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

	    <!-- Page Content -->
    <div class="container">
      <h1 class="mt-5">Predict Wine Quality!</h1>
        <p>This PoC API predicts the wine quality based on chemical properties of the red wine.</p>
        <div class="row">
            <div class="col-lg-6">
			
                <!-- The web form goes here -->
                <form action="/wine" method="post" id="wine_predict">
				
					<!--- fixed_acidity -->
                     <div>
                        <label for="name">Fixed Acidity /label>
                        <input type="text" id="fixed_acidity" name="fixed_acidity" value=1>
                    </div>
					
					<!--- volatile_acidity -->
                    <div>
                        <label for="name">Volatile Acidity </label>
                        <input type="text" id="volatile_acidity" name="volatile_acidity" value=25>
                    </div>
					
					<!--- citric_acid -->
                    <div>
                        <label for="name">Citric Acidity</label>
                        <input type="text" id="citric_acid" name="citric_acid" value=1>
                    </div>
					
					<!--- residual_sugar -->
                    <div>
                        <label for="name">Residual Sugar</label>
                        <input type="text" id="residual_sugar" name="residual_sugar" value=0>
                    </div>
					
					<!--- chlorides -->
                    <div>
                        <label for="name">chlorides </label>
                        <input type="text" id="chlorides" name="chlorides" value=250>
                    </div>
					
					<!--- free_sulfur_dioxide -->
                    <div>
                        <label for="name">Free Sulfur Dioxide </label>
                        <input type="text" id="free_sulfur_dioxide" name="free_sulfur_dioxide" value='F'>
                    </div>

					<!-- total_sulfur_dioxide -->
                     <div>
                        <label for="name">Total Sulfur Dioxide</label>
                        <input type="text" id="total_sulfur_dioxide" name="total_sulfur_dioxide" value=1>
                    </div>
					
					<!--- density -->
                     <div>
                        <label for="name">Density</label>
                        <input type="text" id="density" name="density" value=1>
                    </div>		

					<!--- pH -->
                     <div>
                        <label for="name">pH</label>
                        <input type="text" id="pH" name="pH" value=1>
                    </div>

					<!--- alcohol -->
                     <div>
                        <label for="name">Alcohol</label>
                        <input type="text" id="alcohol" name="alcohol" value=1>
                    </div>					
					
                </form>
            <button class="btn" type="submit" form="wine_predict" value="Submit">Predict</button>
            </div>

<a href="document.getElementById("alcohol").value = "20";">Test</a>

            <div class="col-lg-6">
                <!-- Result presentation goes here -->
                {% if data.data_pred %}
                {{data}}
                {% endif %}
            </div>
			
        </div>
        <div class="row">
            <div class="col-lg-12">
                <img style="margin-top: 50px;" src="" height="400px">
            </div>
        </div>
    </div>

</html>
